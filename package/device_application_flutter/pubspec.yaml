name: 'device_application_flutter'
version: '0.0.0'
description: 'Device Application Flutter package for fetch applications'
environment:
  sdk: '>=3.3.3 <4.0.0'
  flutter: '>=3.3.0'
dependencies:
  flutter:
    sdk: 'flutter' 
dev_dependencies:
  flutter_test:
    sdk: 'flutter'
  flutter_lints: '^4.0.0'
flutter:
  plugin:
    platforms:
      android:
        package: 'global_corporation.general_developer.device_application_flutter'
        pluginClass: 'DeviceApplicationFlutterPlugin'
dependency_overrides:
  pointycastle: '3.8.0'
  mime: '^2.0.0'
funding:
  - 'https://github.com/sponsors/azkadev'
  - 'https://github.com/sponsors/generalfoss'
repository: 'https://github.com/azkadev/general_framework'
issue_tracker: 'https://t.me/DEVELOPER_GLOBAL_PUBLIC'
documentation: 'https://youtube.com/@azkadev'
homepage: 'https://youtube.com/@azkadev'
